<head>

	@import "_head.html";

</head>

<body class="front">
	<div id="site-wrapper">
		<div class="canvas" id="site-canvas">

			<!-- Header
			================================================== -->
			<header class="r-header">
				<div class="header__rotate">
					<div class="container header__container">
						@import "_header.html";
					</div>
				</div>
			</header>

			<!-- Nav
			================================================== -->
			<section class="r-nav">
				<div class="nav__rotate">
					@import "_nav.html";
				</div>
			</section>

			<!-- Stage
			================================================== -->
			<section class="r-stage">
				<div class="stage__rotate">
					<div class="container stage__container">
						@import "_stage.html";
					</div>
				</div>
			</section>


			<!-- Content
			================================================== -->
			<main class="r-main" id="main">
				<div class="main__rotate">
					<div class="container main__container">

						<aside class="r-sidebar is-right">
							@import "_aside.html";
						</aside>

						<div class="r-content">

							<article class="c-article ">
								@import "index.html";
							</article>

						</div>
					</div>
				</div>

			</main>

			<!-- Footer
			================================================== -->
			<footer class="r-footer">
				<div class="container footer__container">
					<div class="footer__inner">
						@import "_footer.html";
					</div>
				</div>
			</footer>

		</div>
	</div>

</body>

</html>
